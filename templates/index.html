<!DOCTYPE html>
<html>
<head>
  <title>Amino Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; text-align:center; padding-top:50px;}
    form { background: #fff; padding:20px; display:inline-block; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
    input { display:block; margin:10px auto; padding:10px; width:250px; }
    button { padding:10px 20px; background:#4CAF50; color:#fff; border:none; border-radius:5px; cursor:pointer;}
    .result { margin-top:20px; text-align:left; display:inline-block; max-width:500px; word-wrap:break-word; background:#fff; padding:15px; border-radius:10px; }
  </style>
</head>
<body>
  <h2>Amino Login</h2>
  <form method="POST">
    <input type="email" name="email" placeholder="Enter Email" required>
    <input type="password" name="password" placeholder="Enter Password" required>
    <button type="submit">Login</button>
  </form>
  {% if result %}
    <div class="result">
      <h3>Response:</h3>
      <pre>{{ result }}</pre>
    </div>
  {% endif %}
</body>
</html>
